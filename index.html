<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
      <form id="loginForm">
        <input type="text" id="username" placeholder="Phone number, username, or email">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Log In</button>
        <div class="or-divider">
          <span></span> OR <span></span>
        </div>
        <button class="facebook-login">Log in with Facebook</button>
        <a href="#" class="forgot-password">Forgot password?</a>
      </form>
    </div>
    <div class="signup-box">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
